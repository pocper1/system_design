    <script>
      // var [client_cart_obj, client_cart_amount] = getCartDataFromClient();

      function getAllDiscussion() {
        $.ajax({
          type: "GET",
          url: "api/discussion.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              var discussion_panel = "";

              $.each(response.response.data, function () {
                discussion_panel += addDiscussion(this);
              });

              $("#discussion_panel").append(discussion_panel);
              // setButtonFunction();
              // checkIfExistInCart();
            }
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }

      getAllDiscussion();

      function addDiscussion(data) {
        let inner_html = "";
        inner_html += '<div class="col-4 col-md-4 col-lg-4 p-0 m-0">';
        inner_html += '<div class="card">';
        inner_html +=
          '<img src="https://picsum.photos/seed/picsum/200/200" class="card-img-top" alt="..."/>';
        inner_html += '<div class="card-header">';

        inner_html += '<h4 class="text-center">' + data.article_title + "</h4>";
        inner_html +=
          '<span class="float-start">文章作者: ' + data.author + "</span>";
        inner_html +=
          '<span class="float-end">文章編號: ' + data.id + "</span>";

        inner_html += "</div>";
        inner_html += '<div class="card mb-4">';
        inner_html += '<div class="card-body">';
        inner_html +=
          '<p class="card-text p-2">' + data.article_content + "</p>";
        inner_html +=
          '<div class="d-flex justify-content-between align-items-center">';

        inner_html +=
          '<a href="view_discussion.html?id=' +
          data.id +
          '"  name="discussion" type="button" class="btn btn-lg btn-block btn-outline-primary">查看此篇文章</a>';

        inner_html += "</div></div></div></div></div>";

        return inner_html;
      }

      //account function
      function checkLogin() {
        $.ajax({
          type: "GET",
          url: "api/login.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              let inner_html = "";
              if (response.response.status != "login") {
                //未登入
                inner_html +=
                  '<li class="nav-item"><a class="getstarted scrollto" href="login.html">登入</a></li>';
              } else {
                //登入
                if (
                  response.response.role == "1" ||
                  response.response.role == "2"
                ) {
                  document.getElementById("member").style.display = "";
                }

                inner_html +=
                  '<li class="dropdown"><a href="#"><span>' +
                  response.response.name +
                  '</span> <i class="bi bi-chevron-down"></i></a><ul><li><a href="self-info.html">使用者資訊</a></li><li><a id="logout" onclick="Logout()">登出</a></li></ul></li>';
              }
              $("#loginOrNot").append(inner_html);
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }
      checkLogin();
      function Logout() {
        // 發出POST的AJAX請求
        $.ajax({
          type: "POST",
          url: "api/logout.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
        window.location.reload();
      }
      //end account function
