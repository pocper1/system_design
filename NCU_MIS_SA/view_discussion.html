    <script>
    
    var url_string = window.location.href;
    var url = new URL(url_string);
    var id = url.searchParams.get("id");
 

      function getDiscussionData() {
        $.ajax({
          type: "GET",
          url: "api/discussion.do",
          data: "id=" + id,
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
            	updateHTML(response.response.data);
            }
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }

      getDiscussionData();

      function updateHTML(data) {
    	  $("#article_title").html(data[0]['article_title']);
    	  $("#article_content").html(data[0]['article_content']);
    	  $("#author").html(data[0]['author']);
    	  $("#id").html(data[0]['id']);
    	 
    	  
    	  
    	  var total_price = Big(0.0);
    	  var quantity = 0;
    	  var inner_html = "";
    	  
    	  $.each(data.product_info, function (k, v) {
    		  quantity += v['quantity'];
    		  total_price = total_price.plus(v['subtotal']);
    		  inner_html += updateOrderProductTable(v);
    	  });
    	  
    	  $("#quantity").html(quantity);
    	  $("#total").html(total_price.toString());
    	  
    	  $("#table > tbody").empty();
    	  $("#panel").append(inner_html);

      }
      
     

      function setButtonFunction() {
        $('button[name="add_cart"]').click(function () {
          var action = this.id.split("_")[0];
          var destination = this.id.split("_")[1];
          var id = this.id.split("_")[2];
          addProductToCart(id, 1);
        });
      }

      function getCartDataFromClient() {
        let cart = JSON.parse(localStorage.getItem("client_cart_obj"));
        let amount = JSON.parse(localStorage.getItem("client_cart_amount"));
        cart = !cart ? new Array() : cart;
        amount = !amount ? new Array() : amount;
        return [cart, amount];
      }

      function addProductToCart(id, amount) {
        if (!client_cart_obj.includes(id)) {
          client_cart_obj.push(id);
          client_cart_amount.push(amount);
          updateCartDataToClent();
        }

        checkIfExistInCart();
      }

      function updateCartDataToClent() {
        localStorage.setItem(
          "client_cart_obj",
          JSON.stringify(client_cart_obj)
        );
        localStorage.setItem(
          "client_cart_amount",
          JSON.stringify(client_cart_amount)
        );
      }

      function checkIfExistInCart() {
        $('button[name="add_cart"]').each(function () {
          var action = this.id.split("_")[0];
          var destination = this.id.split("_")[1];
          var id = this.id.split("_")[2];
          if (client_cart_obj.includes(id)) {
            setButtonState(this.id, false);
          } else {
            setButtonState(this.id, true);
          }
        });
      }

      function setButtonState(id, action) {
        if (!action) {
          $("#" + id).prop("disabled", true);
          $("#" + id).addClass("disabled");
          $("#" + id).html("已加入");
        } else {
          $("#" + id).prop("disabled", false);
          $("#" + id).removeClass("disabled");
          $("#" + id).html("加入購物車");
        }
      }
