<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>公佈欄</title>
   <!--以下是 Bootstrap 的文件包-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="<?=$link;?>css/bootstrap-responsive.min.css" rel="stylesheet">
   <link href="<?=$link;?>css/bootstrap.min.css" rel="stylesheet" media="screen">
   <script src="<?=$link;?>js/jquery.js"></script>
   <script src="<?=$link;?>js/bootstrap.min.js"></script>
   
   <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<style>
#heig{
     height:10px;
}
#color{
     background-color: #E5E5E5;
}
</style>

<body>
   <!--"container"為固定置中,請參考 http://kkbruce.tw/Bootstrap/Scaffolding 佈局篇-->
   <div class="container">
   <!--class="table table-bordered table-condensed"請參考 http://kkbruce.tw/Bootstrap/BaseCSS#tables -->
   <table width="1200" border="0" class="table table-bordered table-condensed">
     <tr>
       <td id="color"><strong>>>>新增公告</strong></td>
     </tr>
     <tr>
       <td><div align="center">
       <!-- placeholder="標題" 請參考 http://kkbruce.tw/Bootstrap/BaseCSS#forms -->
         <input type="text" name="topic" id="bulletinboard_topic" placeholder="標題"/>
       </div>     
         <label>
           <div align="center"></div>
         </label></td>
     </tr>
     <tr>
       <td id="color"><div align="center"><strong>內容</strong></div></td>
     </tr>
     <tr>
       <td><div align="center">
         <textarea name="content" id="bulletinboard_content"  cols="45" rows="5"></textarea>
       </div></td>
     </tr>
     <tr>
       <td id="color">
       <!-- class="btn-group" 請參考 http://kkbruce.tw/Bootstrap/Components#buttonGroups   -->
       <div class="btn-group">
       <button class="btn" type="reset">重新填寫</button>
       <button class="btn" type="button" onClick="window.location='bulletinboard.html'">回公佈欄</button>
       </div>
       
       <div class="submit"><input type="button" value="新增公告" id="submit"></div>
       
       </td>
     </tr>
   </table>
   </div>
   
   <script type="text/javascript">
      $(document).ready(function() {
                    // 處理表單點擊事件
                    var $form = $('#submit');
                    $form.click(function() {
                        submit();
                    });

                    function submit() {
                        var topic = $('#bulletinboard_topic').val();
                        var content = $('#bulletinboard_content').val();

                        if (true){
                            // 將資料組成JSON格式
                            var data_object = {
                                "topic": topic,
                                "content": content,
                            };

                            // 將JSON格式轉換成字串
                            var data_string = JSON.stringify(data_object);

                            // 發出POST的AJAX請求
                            $.ajax({
                                    type: "POST",
                                    url: "api/BulletinBoard.do",
                                    data: data_string,
                                    crossDomain: true,
                                    cache: false,
                                    dataType: 'json',
                                    timeout: 5000,
                                    success: function (response) {
                                        $('#flashMessage').html(response.message);
                                        $('#flashMessage').show();
                                        if(response.status == 200){
                                            updateSQLTable(response.response);
                                        }
                                    },
                                    error: function () {
                                        alert("無法連線到伺服器！");
                                    }
                            });
                        }
                    }

                    function updateSQLTable(data) {
                        $("#sql_log > tbody").empty();
                        var time = (data.time / 1000000).toFixed(2);
                        var table_html = "";

                        table_html += '<tr>';
                        table_html += '<td>' + '1' + '</td>';
                        table_html += '<td>' + data.sql + '</td>';
                        table_html += '<td style="text-align: right">' + '0' + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + data.row + '</td>';
                        table_html += '<td style="text-align: right">' + time + '</td>';
                        table_html += '</tr>';
                        $("#sql_log > tbody").append(table_html);
                        $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                    }
                });
   </script>
   
   <div id="footer">
            <a href="http://www.cakephp.org/" target="_blank" id="cake-powered"><img src="statics/img/cake.power.gif" alt="CakePHP: the rapid development php framework" border="0"></a>
            <p>CakePHP 2.6.10</p>
   </div>
   
   <table class="cake-sql-log" id="sql_log" summary="Cake SQL Log" cellspacing="0">
        <caption id="sql_summary">(default) 0 queries took 0 ms</caption>
        <thead>
            <tr>
                <th>Nr</th>
                <th>Query</th>
                <th>Error</th>
                <th>Affected</th>
                <th>Num. rows</th>
                <th>Took (ms)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
</body>
</html>
