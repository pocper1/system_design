            <h2>更改密碼</h2>
            
            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="member_name">姓名: </label>
                    <input name="name" maxlength="30" type="text" id="member_name" required="required" disabled>
                </div>
                <div class="input email required">
                    <label for="member_email">電子郵件: </label>
                    <input name="email" maxlength="50" type="email" id="member_email" required="required" disabled>
                </div>
                <div class="input password required">
                    <label for="member_password">密碼: </label>
                    <input name="password" maxlength="30" type="password" id="member_password" required="required">
                </div>
                <div class="input password required">
                    <label for="member_password">確認密碼: </label>
                    <input name="password_check" maxlength="30" type="password" id="member_password_check" required="required">
                </div>
                <div class="submit"><input type="button" value="更改" id="submit"></div>
            </form>
            
            <script type="text/javascript">
var name;
var email;
function getUserID(){
	 $.ajax({
        type: "GET",
        url: "api/login.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
            if(response.status == 200){
            	if(response.response.status == "login"){//未登入
            		name = response.response.name;
            		email = response.response.email;
            		setName(name,email);
            	}else{
            		notLogin();
            	}
            	console.log(response);
            }
        },
        error: function () {
            alert("無法連線到伺服器！");
        }
	});
}
function setName(name,email){
	document.getElementById('member_name').value = name;
	document.getElementById('member_email').value = email;
}
getUserID();
function notLogin(){
	alert("請先登入!");
	window.location = "login.html";
}
//account function
function checkLogin(){
    $.ajax({
            type: "GET",
            url: "api/login.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
					let inner_html='';
                	if(response.response.status != "login"){//未登入
                      	inner_html+='<li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>';
                	}else{//登入
                		inner_html+='<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user me-1"></i>'+response.response.name+'</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-info-circle me-1"></i>使用者資訊</a></li><li><hr class="dropdown-divider" /></li><li><a id="logout" class="dropdown-item" type="button" onclick="Logout()"><i class="fas fa-sign-out-alt me-1"></i>登出</a></li></ul></li>';
                	}
                	$("#loginOrNot").append(inner_html);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
    });
 }
 checkLogin();
function Logout() {
    // 發出POST的AJAX請求
    $.ajax({
      type: "POST",
      url: "api/logout.do",
      crossDomain: true,
      cache: false,
      dataType: "json",
      timeout: 5000,
      success: function (response) {
          if(response.status == 200){
          }
          console.log(response);
      },
      error: function () {
        alert("無法連線到伺服器！");
      },
    });
    window.location.reload();
 };
 //end account function
          	
var $form = $('#submit');
$form.click(function() {
    submit();
});

function submit() {
    var name = $('#member_name').val();
    var email = $('#member_email').val();
    var password = $('#member_password').val();
    var password_check = $('#member_password_check').val();

    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
    
	if(password!=password_check){
    	alert("請輸入同樣的密碼!");
        $('#member_password').val()="";
        $('#member_password_check').val()="";
    }
    else if(!password_rule.test(password)) {
        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
    }
    
    else {
        // 將資料組成JSON格式
        var data_object = {
            "name": name,
            "email": email,
            "password": password
        };

        // 將JSON格式轉換成字串
        var data_string = JSON.stringify(data_object);

        // 發出POST的AJAX請求
        $.ajax({
                type: "POST",
                url: "api/member2.do",
                data: data_string,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    alert(response.message);
                    if(response.status == 200){
                   		window.location = "login.html";
                    }
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
        });
    }
}
