  <script>   
  $("#checkbox_inRoom").change(function(){
	  var status=document.getElementById("checkbox_inRoom").checked;
	  $("#inRoom").val(status==true?1:0);
  })
  $("#post_Fix").click(function () {
	  if($("#inRoom").val()==""){
		  $("#inRoom").val("0");
	  }
//	  alert($("#inRoom").val());
      var data = {
    		  UserID:"userid",
    	    	dorm:$("#dorm").val(),
    	    	floor:$("#floor").val(),
    	    	roomNo:$("#roomNo").val(),
    	    	category:$("#category").val(),
    	    	item:$("#item").val(),
    	    	detail:$("#detail").val(),
    	    	inRoom:$("#inRoom").val(),
    	    	reserve:$("#reserve").val(),
      };

      // 驗證輸入的資料
      pass_vaild = vaildData(data);
      function vaildData(data) {
          if (
            data["dorm"] == "" ||
            data["floor"] == "" ||
            data["roomNo"] == "" ||
            data["category"] == "" ||
            data["item"] == "" ||
            data["detail"] == "" ||
            data["reserve"] == "" 
          )
            alert("必填寫欄位不得有空值！");
          else
        	  return true;
          return false;
        }
      
      if (pass_vaild) {
        var data_string = JSON.stringify(data);
        // 發出POST的AJAX請求
        $.ajax({
          type: "POST",
          url: "api/fix.do",
          data: data_string,
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
              }
              console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }
          	document.location.href = "dormManagement.html";
    });
