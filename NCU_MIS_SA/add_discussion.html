    <script>
      $("#post_article").click(function () {
        var data = {
          article_title: $("#article_title").val(),
          article_content: $("#article_content").val(),
          author: $("#author").val(),
        };

        // 驗證輸入的資料
        pass_vaild = vaildData(data);
        function vaildData(data) {
            if (
              data["article_title"] == "" ||
              data["article_content"] == "" ||
              data["author"] == ""
            )
              alert("必填寫欄位不得有空值！");
            else return true;

            return false;
          }
        
        if (pass_vaild) {
          var data_string = JSON.stringify(data);

          

          // 發出POST的AJAX請求
          $.ajax({
            type: "POST",
            url: "api/discussion.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: "json",
            timeout: 5000,
            success: function (response) {
            	
              if (response.status == 200) {
            	  $.confirm({
                      theme: 'modern',
                      icon: 'fa fa-check-circle-o',
                      type: 'green',
                      animation: 'scale',
                      title: '新增討論',
                      content: "新增討論成功!",
                      buttons: {
                          確定: {
                              text: '確定',
                              btnClass: 'btn-blue',
                              action: function () {
                            	  
                                document.location.href = "discussion.html";
                              }
                          }
                      }
                  });
              }
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        }
      });
    //account function
      function checkLogin() {
        $.ajax({
          type: "GET",
          url: "api/login.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              let inner_html = "";
              if (response.response.status != "login") {
                //未登入
                inner_html +=
                  '<li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>';
              } else {
                //登入
                inner_html +=
                  '<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user me-1"></i>' +
                  response.response.name +
                  '</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-info-circle me-1"></i>使用者資訊</a></li><li><hr class="dropdown-divider" /></li><li><a id="logout" class="dropdown-item" type="button" onclick="Logout()"><i class="fas fa-sign-out-alt me-1"></i>登出</a></li></ul></li>';
              }
              $("#loginOrNot").append(inner_html);
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }
      checkLogin();
      function Logout() {
        // 發出POST的AJAX請求
        $.ajax({
          type: "POST",
          url: "api/logout.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
        window.location.reload();
      }
      //end account function
    </script>
