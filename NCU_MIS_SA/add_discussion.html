    <script>
      $("#post_article").click(function () {
        var data = {
          article_title: $("#article_title").val(),
          article_content: $("#article_content").val(),
          author: $("#author").val(),
        };
        // 驗證輸入的資料
        pass_vaild = vaildData(data);
        function vaildData(data) {
            if (
              data["article_title"] == "" ||
              data["article_content"] == "" ||
              data["author"] == ""
            )
              alert("必填寫欄位不得有空值！");
            else return true;

            return false;
          }
        if (pass_vaild) {
          var data_string = JSON.stringify(data);
          // 發出POST的AJAX請求
          $.ajax({
            type: "POST",
            url: "api/discussion.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: "json",
            timeout: 5000,
            success: function (response) {
	       	 	if (response.status == 200) {
	                window.location = "discussion_board.html";
	                alert("新增討論文章成功");
	              }
	       	 		console.log(response);
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        }
      });
    //account function
      function checkLogin() {
      $.ajax({
        type: "GET",
        url: "api/login.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',

        success: function (response) {
        	 if (response.status == 200) {
                 let inner_html = "";
                 if (response.response.status != "login") {
                   //未登入
                   inner_html +=
                     '<li class="nav-item"><a class="getstarted scrollto" href="login.html" role="button">登入 / 註冊</a></li>';

                   //登入
                   inner_html +=
                     '<li class="dropdown"><a href="#"><span>' +
                     response.response.name +
                     '</span> <i class="bi bi-chevron-down"></i></a><ul><li><a href="self-info.html">使用者資訊</a></li><li><a id="logout" onclick="Logout()" role="button">登出</a></li></ul></li>';
                 }
                 $("#loginOrNot").append(inner_html);
               }
          console.log(response);
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }
