    <script>
      $("#post_article").click(function () {
        var data = {
          article_title: $("#article_title").val(),
          article_content: $("#article_content").val(),
          author: $("#author").val(),
        };

        // 驗證輸入的資料
        pass_vaild = vaildData(data);
        function vaildData(data) {
            if (
              data["article_title"] == "" ||
              data["article_content"] == "" ||
              data["author"] == ""
            )
              alert("必填寫欄位不得有空值！");
            else return true;

            return false;
          }
        
        if (pass_vaild) {
          var data_string = JSON.stringify(data);

          

          // 發出POST的AJAX請求
          $.ajax({
            type: "POST",
            url: "api/discussion.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: "json",
            timeout: 5000,
            success: function (response) {
            	
              if (response.status == 200) {
            	  $.confirm({
                      theme: 'modern',
                      icon: 'fa fa-check-circle-o',
                      type: 'green',
                      animation: 'scale',
                      title: '新增討論',
                      content: "新增討論成功!",
                      buttons: {
                          確定: {
                              text: '確定',
                              btnClass: 'btn-blue',
                              action: function () {
                            	  
                                document.location.href = "discussion.html";
                              }
                          }
                      }
                  });
              }
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        }
      });
