            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="member_name">姓名</label>
                    <input name="name" maxlength="30" type="text" id="member_name" required="required">
                </div>
                <div class="input email required">
                    <label for="member_email">電子郵件</label>
                    <input name="email" maxlength="50" type="email" id="member_email" required="required" disabled>
                </div>
                <div class="input password required">
                    <label for="member_password">密碼</label>
                    <input name="password" type="password" id="member_password" required="required">
                </div>
                <div class="input text">
                    <label for="member_login_times">更新時間</label>
                    <input name="login_times" type="text" id="member_login_times" disabled>
                </div>
                <div class="input text">
                    <label for="member_status">會員組別</label>
                    <input name="status" type="text" id="member_status" disabled>
                </div>
                <div class="input text">
                    <label for="member_role">會員身分</label>
                    <select name='role' id="member_role">
					    <option value='0'>宿民</option>
					    <option value='1'>宿舍負責人</option>
					    <option value='2'>宿舍舍監</option>
					    <option value='3'>外聘廠商</option>
					</select>
                </div>
                <div class="submit"><input type="button" value="更新" id="submit"></div>
            </form>

            <script type="text/javascript">
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var sql_num = 0;

                function updateMember(id) {
                    var name = $('#member_name').val();
                    var email = $('#member_email').val();
                    var password = $('#member_password').val();
                    var role =$('#member_role').val();

                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                    if(!password_rule.test(password)) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    }
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "id": id,
                            "name": name,
                            "email": email,
                            "role": role,
                            "password": password
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "PUT",
                                url: "api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    alert(response.message);
                                    if(response.status == 200){
                                        getMember();
                                   		window.location = "member.html";
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }

                function getMember() {
                    $.ajax({
                        type: "GET",
                        url: "api/member.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	document.getElementById('member_name').value = response['response']['data'][0]['name'];
                            	document.getElementById('member_email').value = response['response']['data'][0]['email'];
                            	document.getElementById('member_password').value = response['response']['data'][0]['password'];
                            	document.getElementById('member_login_times').value = response['response']['data'][0]['login_times'];
                            	document.getElementById('member_status').value = response['response']['data'][0]['status'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }

                $('#submit').click(function() {
                    updateMember(id)
                });
                
                $(document).ready(function() {
                	// 發出GET的AJAX請求取得原本該會員的資料
                 	$("#sql_log > tbody").empty();
                    getMember();
                });
                
              //account function
                function checkLogin(){
              	    $.ajax({
              	            type: "GET",
              	            url: "api/login.do",
              	            crossDomain: true,
              	            cache: false,
              	            dataType: 'json',
              	            timeout: 5000,
              	            success: function (response) {
              	                if(response.status == 200){
              						let inner_html='';
              	                	if(response.response.status != "login"){//未登入
              	                      	inner_html+='<li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>';
              	                	}else{//登入
              	                		inner_html+='<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user me-1"></i>'+response.response.name+'</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-info-circle me-1"></i>使用者資訊</a></li><li><hr class="dropdown-divider" /></li><li><a id="logout" class="dropdown-item" type="button" onclick="Logout()"><i class="fas fa-sign-out-alt me-1"></i>登出</a></li></ul></li>';
              	                	}
              	                	$("#loginOrNot").append(inner_html);
              	                }
              	                console.log(response);
              	            },
              	            error: function () {
              	                alert("無法連線到伺服器！");
              	            }
              	    });
                }
                checkLogin();
               function Logout() {
              	    // 發出POST的AJAX請求
              	    $.ajax({
              	      type: "POST",
              	      url: "api/logout.do",
              	      crossDomain: true,
              	      cache: false,
              	      dataType: "json",
              	      timeout: 5000,
              	      success: function (response) {
              	          if(response.status == 200){
              	          }
              	          console.log(response);
              	      },
              	      error: function () {
              	        alert("無法連線到伺服器！");
              	      },
              	    });
              	    window.location.reload();
                };
                //end account function
