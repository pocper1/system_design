    <script type="text/javascript">
      // 取得網址參數
      var url_string = window.location.href;
      var url = new URL(url_string);
      var id = url.searchParams.get("id");
      var sql_num = 0;

      function updateMember(id) {
        var name = $("#member_name").val();
        var email = $("#member_email").val();
        var password = $("#member_password").val();
        var role = $("#member_role").val();

        var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        if (!password_rule.test(password)) {
          alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
        } else {
          // 將資料組成JSON格式
          var data_object = {
            id: id,
            name: name,
            email: email,
            role: role,
            password: password,
          };

          // 將JSON格式轉換成字串
          var data_string = JSON.stringify(data_object);

          // 發出POST的PUT請求
          $.ajax({
            type: "PUT",
            url: "api/member.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: "json",
            timeout: 5000,
            success: function (response) {
              alert(response.message);
              if (response.status == 200) {
                getMember();
                window.location = "member.html";
              }
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        }
      }

      function getMember() {
        $.ajax({
          type: "GET",
          url: "api/member.do",
          crossDomain: true,
          data: "id=" + id,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              document.getElementById("member_name").value =
                response["response"]["data"][0]["name"];
              document.getElementById("member_email").value =
                response["response"]["data"][0]["email"];
              document.getElementById("member_password").value =
                response["response"]["data"][0]["password"];
              document.getElementById("member_login_times").innerHTML =
                response["response"]["data"][0]["login_times"];
              document.getElementById("member_role").value =
                  response["response"]["data"][0]["role"];
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }

      $("#submit").click(function () {
        updateMember(id);
      });

      $(document).ready(function () {
        // 發出GET的AJAX請求取得原本該會員的資料
        $("#sql_log > tbody").empty();
        getMember();
      });

      //account function
      function checkLogin() {
        $.ajax({
          type: "GET",
          url: "api/login.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              let inner_html = "";
              if (response.response.status != "login") {
                //未登入
                inner_html +=
                  '<li class="nav-item"><a class="getstarted scrollto" href="login.html" role="button">登入 / 註冊</a></li>';
              } else {
                //登入
                if (
                  response.response.role == "1" ||
                  response.response.role == "2"
                ) {
                  //document.getElementById('member').style.display = "";
                }

                inner_html +=
                  '<li class="dropdown"><a href="#"><span>' +
                  response.response.name +
                  '</span> <i class="bi bi-chevron-down"></i></a><ul><li><a href="self-info.html">使用者資訊</a></li><li><a id="logout" onclick="Logout()" role="button">登出</a></li></ul></li>';
              }
              $("#loginOrNot").append(inner_html);
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }
      checkLogin();
      function Logout() {
        // 發出POST的AJAX請求
        $.ajax({
          type: "POST",
          url: "api/logout.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
        window.location.reload();
      }
      //end account function
    </script>
