            	<button id="check" class="btn btn-primary btn-lg btn-block" type="button">Check-In</button>

            <script type="text/javascript">
                // 全域變數紀錄SQL指令下的次數
                var sql_num = 0;
               
                
                $("#check").click(function () {
                	var data = {
                			"user_id": $("#user_id").val(),
                			"is_damaged": $("#is_damaged").val()
                	}

                	// 驗證輸入的資料
                	//pass_vaild = vaildData(data);
                	//if (pass_vaild) {
                		var data_string = JSON.stringify(data);

                		// 發出POST的AJAX請求
                    $.ajax({
                      type: "PUT",
                      url: "api/check_in.do",
                      data: data_string,
                      crossDomain: true,
                      cache: false,
                      dataType: 'json',
                      timeout: 5000,
                      success: function (response) {
                          if(response.status == 200){
                          	$.confirm({
                                theme: 'modern',
                                icon: 'fa fa-check-circle-o',
                                type: 'green',
                                animation: 'scale',
                                title: '系統提醒',
                                content: "check-in success！",
                                buttons: {
                                    確定: {
                                        text: '確定',
                                        btnClass: 'btn-blue',
                                        action: function () {
                                          document.location.href = "index.html";
                                        }
                                    }
                                }
                            });
                          }
                      },
                      error: function () {
                          alert("無法連線到伺服器！");
                      }
                    });
                	//}
                });

                

                function getAllMember() {
                    // 發出POST的GET請求取得所有會員列表
                    $.ajax({
                            type: "GET",
                            url: "api/check_in.do",
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if(response.status == 200){
                                    updateTable(response.response.data);
                                    updateSQLTable(response.response);
                                }
                                console.log(response);
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });
                }
                
                // 更新會員列表表格
                function updateTable(data) {
                    $("#table > tbody").empty();
                    var table_html = '';
                    $.each(data, function(index, value) {
                    	 table_html += '<tr><td scope="row">' + value['id'] + '</td>';
                         table_html += '<td class="align-middle">' + value['user_id'] + '</td>';
                         table_html += '<td class="align-middle">' + value['name'] + '</td>';
                         table_html += '<td class="align-middle">' + value['dorm_no'] + '</td>';
                         table_html += '<td class="align-middle">' + value['room_no'] + '</td>';
                         table_html += '<td class="align-middle">' + value['bed_no'] + '</td>';
                         table_html += '<td class="align-middle">' + value['check_in_stat'] + '</td>';
                         table_html += '<td class="align-middle">' + value['is_damaged'] + '</td>';
                         //table_html += '<td>' + value['create_time'] + '</td>';
                         //table_html += '<td>' + value['modify_time'] + '</td>';
                        //table_html += '<td>' + '<a href="edit.html?id=' + value['id'] + '">編輯</a> | ';
                        //table_html += '<a href="javascript: deleteMember(' + value['id'] + ');">刪除</a></td></tr>';
                    })

                    $("#table > tbody").append(table_html);
                }
                
                // 更新SQL指令歷史表格
                function updateSQLTable(data) {
                    $("#sql_log > tbody").empty();
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num = 0;
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }
                
                
                $(document).ready(function() {
                    getAllMember();
                });
                
                
                function checkLogin(){
            	    $.ajax({
            	            type: "GET",
            	            url: "api/login.do",
            	            crossDomain: true,
            	            cache: false,
            	            dataType: 'json',
            	            timeout: 5000,
            	            success: function (response) {
            	                if(response.status == 200){
            						let inner_html='';
            	                	if(response.response.status != "login"){//未登入
            	                      	inner_html+='<li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>';
            	                	}else{//登入
            	                		inner_html+='<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user me-1"></i>'+response.response.name+'</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-info-circle me-1"></i>使用者資訊</a></li><li><hr class="dropdown-divider" /></li><li><a id="logout" class="dropdown-item" type="button" onclick="Logout()"><i class="fas fa-sign-out-alt me-1"></i>登出</a></li></ul></li>';
            	                	}
            	                	$("#loginOrNot").append(inner_html);
            	                }
            	                console.log(response);
            	            },
            	            error: function () {
            	                alert("無法連線到伺服器！");
            	            }
            	    });
              }
              checkLogin();
             function Logout() {
            	    // 發出POST的AJAX請求
            	    $.ajax({

            	      cache: false,
            	      dataType: "json",
            	      timeout: 5000,
            	      success: function (response) {
            	          if(response.status == 200){
            	          }
            	          console.log(response);
            	      },
            	      error: function () {
            	        alert("無法連線到伺服器！");
            	      },
            	    });
            	    window.location.reload();
              };
