    <script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        $("#login").click(function () {
            var data = {
                email: $("#email").val(),
                password: $("#password").val(),
            };

            // 驗證輸入的資料
            pass_vaild = vaildData(data);

            function vaildData(data) {
                if (
                    data["email"] == "" ||
                    data["password"] == ""
                )
                    alert("必填寫欄位不得有空值！");
                else
                    return true;
                return false;
            }

            if (pass_vaild) {
                var data_string = JSON.stringify(data);
                // 發出POST的AJAX請求
                $.ajax({
                    type: "POST",
                    url: "api/login.do",
                    data: data_string,
                    crossDomain: true,
                    cache: false,
                    dataType: "json",
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {}
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    },
                });
            }
        });

        function redirect() {
            window.location = "index.html";
        }

        //account function
        function checkLogin() {
      $.ajax({
        type: "GET",
        url: "api/login.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
            let inner_html = '';
            if (response.response.status != "login") {
              //未登入
              inner_html += '<li class="nav-item"><a class="getstarted scrollto" href="login.html">登入</a></li>';
            } else {
              //登入
              if (response.response.role == '1' || response.response.role == '2') {
                document.getElementById('member').style.display = "";
              }

              inner_html += '<li class="dropdown"><a href="#"><span>' + response.response.name +
                '</span> <i class="bi bi-chevron-down"></i></a><ul><li><a href="self-info.html">使用者資訊</a></li><li><a id="logout" onclick="Logout()">登出</a></li></ul></li>'
            }
            $("#loginOrNot").append(inner_html);
          }
          console.log(response);
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }
    checkLogin();

        function getAll() {
            // 發出POST的GET請求取得所有會員列表
            $.ajax({
                type: "GET",
                url: "api/login.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                        if (response.response.status == "login") { //登入
                            redirect();
                        }
                        //                    updateTable(response.response.data);
                        //                  updateSQLTable(response.response);
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        getAll();
    </script>
