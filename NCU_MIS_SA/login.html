    <script>
        document.querySelector('.img__btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        $("#login").click(function () {
            var data = {
                email: $("#email").val(),
                password: $("#password").val(),
            };

            // 驗證輸入的資料
            pass_vaild = vaildData(data);

            function vaildData(data) {
                if (
                    data["email"] == "" ||
                    data["password"] == ""
                )
                    alert("必填寫欄位不得有空值！");
                else
                    return true;
                return false;
            }

            if (pass_vaild) {
                var data_string = JSON.stringify(data);
                // 發出POST的AJAX請求
                $.ajax({
                    type: "POST",
                    url: "api/login.do",
                    data: data_string,
                    crossDomain: true,
                    cache: false,
                    dataType: "json",
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                        	console.log(response);
                        	if(response.message=='login_fail'){
	                        	alert('登入失敗! 帳號或密碼次錯誤...');
                        	}else{
                        		window.location.reload();
                        	}
                        }
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    },
                });
            }
        });

        function redirect() {
            window.location = "index.html";
        }

        //account function
        function checkLogin() {
      $.ajax({
        type: "GET",
        url: "api/login.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
        	 if (response.status == 200) {
                 let inner_html = "";
                 if (response.response.status != "login") {
                   //未登入
                   inner_html +=
                     '<li class="nav-item"><a class="getstarted scrollto" href="login.html" role="button">登入 / 註冊</a></li>';
                 } else {
                   //登入
                   inner_html +=
                     '<li class="dropdown"><a href="#"><span>' +
                     response.response.name +
                     '</span> <i class="bi bi-chevron-down"></i></a><ul><li><a href="self-info.html">使用者資訊</a></li><li><a id="logout" onclick="Logout()" role="button">登出</a></li></ul></li>';
                 }
                 $("#loginOrNot").append(inner_html);
               }
          console.log(response);
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }
    checkLogin();

        function getAll() {
            // 發出POST的GET請求取得所有會員列表
            $.ajax({
                type: "GET",
                url: "api/login.do",
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if (response.status == 200) {
                        if (response.response.status == "login") { //登入
                            redirect();
                        }
                    }
                    console.log(response);
                },

                }
            });
        }
        getAll();
        var $form = $('#submit');
        $form.click(function() {
            submit();
        });

        function submit() {
            var name = $('#member_name').val();
            var email = $('#member_email').val();
            var password = $('#member_password').val();
            var password_check = $('#member_password_check').val();

            var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
            var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!email_rule.test(email)) {
                alert("Email格式不符！");
            }
            else if(!password_rule.test(password)) {
                alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
            }
            else if(password!=password_check){
            	alert("請輸入同樣的密碼!");
            }
            else {
                // 將資料組成JSON格式
                var data_object = {
                    "name": name,
                    "email": email,
                    "password": password
                };

                // 將JSON格式轉換成字串
                var data_string = JSON.stringify(data_object);

                // 發出POST的AJAX請求
                $.ajax({
                        type: "POST",
                        url: "api/member.do",
                        data: data_string,
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            alert(response.message);
                            if(response.status == 200){
                           		window.location = "login.html";
                            }
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                });
            }
        }
