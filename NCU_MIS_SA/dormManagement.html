  <script>   
  //接下來要把有被回報的報修紀錄標記給管理者看 點即可以查看
  //外聘廠商更改progress
    
    function getAllFix() {
      $.ajax({
        type: "GET",
        url: "api/fix.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var fix_table = '';
        	
        	$.each(response.response.data, function (){
        		fix_table += addFix(this);
        	})
        	
        	$("#fix_table").append(fix_table);
        	//setButtonFunction();
        	//checkIfExistInCart();
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllFix();

    var click=[];
    function addFix(data) {
    	
    	document.getElementById('fix_table').innerHTML="";
    	let inner_html = '';
    	inner_html+='<tr><th scope="row">'+data.id+'</th>';
		inner_html+='<td>'+data.dorm+'</td>';
		inner_html+='<td>'+data.category+'</td>';
		inner_html+='<td>'+data.created.split(" ",1)+'</td>';
		inner_html+='<td>'+data.progress+'%</td>';
		inner_html+='<td><div><a role="button" onclick="detail('+data['id']+')" class="btn btn-warning ml-2">詳細資訊 <i class="fas fa-sort-amount-down"></i></a></div></td>';
		inner_html+='<td><div><a role="button" onclick="report('+data['id']+')" class="btn btn-info ml-2">反映 <i class="fas fa-wrench"></i></a></div></td>';
		inner_html+=deleteHTML(data.id);
		//inner_html+='<td class="del" style=""><div><a href="javascript: deleteFix(' + data['id'] + ');" class="btn btn-danger ml-2 delete-btn">刪除 <i class="fas fa-trash"></i></a></div></td></tr>';
		inner_html+='<tr id="detail'+data['id']+'" style="display:none"><td colspan="8"><table class="table table-success table-striped text-center"><thead><tr><th scope="col">報修申請人</th><th scope="col">樓層</th><th scope="col">房號</th><th scope="col">項目</th><th scope="col">細項</th><th scope="col">是否同意入寢維修</th><th scope="col">預約時段</th><th scope="col">更新時間</th></tr></thead><tbody><td>'+data.userID+'</td><td>'+data.floor+'</td><td>'+data.roomNo+'</td><td>'+data.item+'</td><td>'+data.detail+'</td><td>';
		if(data.inRoom==1){
			inner_html+='是';
		}else{
			inner_html+='否';
		}
		inner_html+='</td><td>'+data.reserve+'</td><td>'+data.modified.split(" ",1)+'</td></tbody></table></td></tr>';
		click[data.id]=1;
		return inner_html;
    }
    function deleteFix(id) {
        var check = window.confirm("確認刪除此筆資料？");
        if (check == true) {
            console.log("You pressed OK!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/fix.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        getAllFix();
                        adminShow();
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("You pressed Cancel!");
        }
  	    window.location.reload();
    }
    function detail(id){
    	if(click[id]==1){
	    	document.getElementById('detail'+id).style.display="";
	    	click[id]=0;
    	}else{
	    	document.getElementById('detail'+id).style.display="none";
    		click[id]=1;
    	}
    }
	function report(id){
	 	window.location = "addFixQuestion.html?id="+id;
	}
    //account function
    function checkLogin(){
  	    $.ajax({
  	            type: "GET",
  	            url: "api/login.do",
  	            crossDomain: true,
  	            cache: false,
  	            dataType: 'json',
  	            timeout: 5000,
  	            success: function (response) {
  	                if(response.status == 200){
	  	                  	//$('.del').hide();
  						let inner_html='';
  	                	if(response.response.status != "login"){//未登入
  	                      	inner_html+='<li class="nav-item"><a class="nav-link" href="login.html">登入</a></li>';
  	                	
	  	                  	}else{//登入
	                		if(response.response.role=='1'||response.response.role=='2'){
	                			isAdmin();
	                		}
  	                		inner_html+='<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user me-1"></i>'+response.response.name+'</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-info-circle me-1"></i>使用者資訊</a></li><li><hr class="dropdown-divider" /></li><li><a id="logout" class="dropdown-item" type="button" onclick="Logout()"><i class="fas fa-sign-out-alt me-1"></i>登出</a></li></ul></li>';
  	                	}
  	                	$("#loginOrNot").append(inner_html);
  	                }
  	                console.log(response);
  	            },
  	            error: function () {
  	                alert("無法連線到伺服器！");
  	            }
  	    });
    }
    checkLogin();
   function Logout() {
  	    // 發出POST的AJAX請求
  	    $.ajax({
  	      type: "POST",
  	      url: "api/logout.do",
  	      crossDomain: true,
  	      cache: false,
  	      dataType: "json",
  	      timeout: 5000,
  	      success: function (response) {
  	          if(response.status == 200){
  	          }
  	          console.log(response);
  	      },
  	      error: function () {
  	        alert("無法連線到伺服器！");
  	      },
  	    });
  	    window.location.reload();
    };
    //end account function
    function add(){
  	    $.ajax({
	            type: "GET",
	            url: "api/login.do",
	            crossDomain: true,
	            cache: false,
	            dataType: 'json',
	            timeout: 5000,
	            success: function (response) {
	                if(response.status == 200){
	                	if(response.response.status != "login"){//未登入
	                		notLogin();
	                	}else{//登入
	                		toAdd();
	                	}
	                }
	                console.log(response);
	            },
	            error: function () {
	                alert("無法連線到伺服器！");
	            }
	    });
    	
    }
    function notLogin(){
    	alert("請先登入!");
   		window.location = "login.html";
    }
    function toAdd(){
    	window.location = "addFix.html";
    }
    var admin=0;
    function isAdmin(){
    	admin=1;
    	adminShow();
		//document.getElementById('del-col').style.display="";
    	document.getElementById('member').style.display="";
    	//$('.del').show();
    }
    function adminShow(){
		$("#del-col").show();
		$(".del").show();
    }
    function deleteHTML(id){
    	let inner_html='';
    	//if(admin==1){
	    	inner_html+='<td class="del"  style="display:none"><div><a href="javascript: deleteFix(' + id + ');" class="btn btn-danger ml-2 delete-btn">刪除 <i class="fas fa-trash"></i></a></div></td></tr>';
    	//}
    	return inner_html;
    }
