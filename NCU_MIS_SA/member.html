    <script type="text/javascript">
      // 全域變數紀錄SQL指令下的次數
      var sql_num = 0;
      function deleteMember(id) {
        var check = window.confirm("確認刪除會員？");
        if (check == true) {
          console.log("You pressed OK!");
          var request = { id: id };
          var data_string = JSON.stringify(request);
          $.ajax({
            type: "DELETE",
            url: "api/member.do",
            crossDomain: true,
            data: data_string,
            cache: false,
            dataType: "json",
            timeout: 5000,
            success: function (response) {
              if (response.status == 200) {
                $("#flashMessage").html("成功! 已經成功刪除會員...");
                $("#flashMessage").show();
                getAllMember();
              }
              console.log(response);
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        } else {
          console.log("You pressed Cancel!");
        }
      }

      function getAllMember() {
        // 發出POST的GET請求取得所有會員列表
        $.ajax({
          type: "GET",
          url: "api/member.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 5000,
          success: function (response) {
            if (response.status == 200) {
              updateTable(response.response.data);
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }

      // 更新會員列表表格
      function updateTable(data) {
        $("#table > tbody").empty();
        var table_html = "";
        $.each(data, function (index, value) {
          table_html += '<tr><td scope="row">' + value["id"] + "</td>";
          table_html += "<td>" + value["name"] + "</td>";
          table_html += "<td>" + value["email"] + "</td>";
          table_html += "<td>" + value["login_times"] + "  分鐘" + "</td>";
          if (value["role"] == 0) {
            table_html += "<td>" + "宿民" + "</td>";
          } else if (value["role"] == 1) {
            table_html += "<td>" + "宿舍負責人" + "</td>";
          } else if (value["role"] == 2) {
            table_html += "<td>" + "宿舍舍監" + "</td>";
          } else if (value["role"] == 3) {
            table_html += "<td>" + "外聘廠商" + "</td>";
          }

          table_html +=
            "<td>" +
            '<a class="btn btn-warning mr-2" href="edit.html?id=' +
            value["id"] +
            '">編輯</a> | ';
          table_html +=
            '<a class="btn btn-danger" href="javascript: deleteMember(' +
            value["id"] +
            ');">刪除</a></td></tr>';
        });

        $("#table > tbody").append(table_html);
      }

      $(document).ready(function () {
        getAllMember();
      });

        $.ajax({

          url: "api/login.do",

          success: function (response) {

                //未登入

                  '<li class="nav-item"><a class="getstarted scrollto" href="login.html" role="button">登入 / 註冊</a></li>';
              } else {
                //登入

                  response.response.role == "2"
                ) {
                  //document.getElementById('member').style.display = "";
                }

                inner_html +=

                  response.response.name +

              }
              $("#loginOrNot").append(inner_html);
            }
            console.log(response);
          },
          error: function () {
            alert("無法連線到伺服器！");
          },
        });
      }
