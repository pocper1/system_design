  var thisURL = document.URL;

  function getUserID(){
	  $.ajax({

          timeout: 5000,
          success: function (response) {

              	}
              	console.log(response);
              }

          error: function () {
              alert("無法連線到伺服器！");
          }
  	});
  }
  getUserID();

     var data = {

	      fixID:id,
	      reason:reason,
     };

      // 驗證輸入的資料
      pass_vaild = vaildData(data);

          if (data["reason"] == "")
            alert("必填寫欄位不得有空值！");
          else
        	  return true;
          return false;
        }

            type: "POST",
            url: "api/feedback.do",
            data: data_string,
            crossDomain: true,
            cache: false,
            dataType: "json",
            timeout: 5000,

                if(response.status == 200){
              	  alert('新增問題反映成功\n自動導向回報修頁面...');
              	  redirect();
                }
                console.log(response);
            },
            error: function () {
              alert("無法連線到伺服器！");
            },
          });
        }
   });
  function redirect(){
		window.location = "dormManagement.html";
  } 
  
//  addFeedback();

  function checkLogin(){
	    $.ajax({
	            type: "GET",
	            url: "api/login.do",
	            crossDomain: true,
	            cache: false,
	            dataType: 'json',
	            timeout: 5000,
	            success: function (response) {
	                if(response.status == 200){
	  	                  	//$('.del').hide();
						let inner_html='';

	                		}

	                }

	            },

	          }
